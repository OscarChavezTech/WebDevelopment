<!DOCTYPE html>

<html>

	<head>

		<style>
			.myButton {
				background-color: blue;

			}

		<script>
			function ShowName(){
				console.log("Test")
				let h1 = document.getElementById("title")
				h1.innerText = "Oscar Chavez"
			}
		</script>
	</body>
